<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container center">
      <div class="col10">
        <div class="content">
          <div class="card">
            <form action="message.html">
              <h1>Sign up</h1>  
              <div class="form_field">
                <input id="first_name" type="text" placeholder="First Name" name="first_name" required >
              </div>  
              <div class="form_field">
                <input id="last_name" type="text" placeholder="First Name" name="last_name" required >
              </div>  
              <div class="form_field">
                <input id="email" type="email" placeholder="Email" name="email" required >
              </div>  
              <div class="form_field">
                <input id="password" type="password" placeholder="Password" name="password" required >
              </div>
              <div class="form_field">
                <input id="confirm_password" type="password" placeholder="Confirm Password" name="confirm_password" required >
              </div>
              <div class="form_field">
                <button type="submit" id="submit_btn" name="submit_btn" class="btn"  >Signup</button>
              </div>
              <div class="form_field">
                Return to login?<a href="index.html">&nbsp;<b>Signin</b></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
